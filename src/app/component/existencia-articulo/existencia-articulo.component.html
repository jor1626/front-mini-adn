<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">INFORME EXISTENCIA POR ARRTICULOS</h3>

          <div class="panel-content">
            <form [formGroup]="formData">
              <h4>Par√°metros del Informe</h4>
              <div class="row">
                <div class="col-lg-3">
                  <label class="labelInput">Fecha de corte:*</label>
                  <mat-form-field>
                    <input formControlName="fechaCorteTxt" matInput autocomplete="off" [matDatepicker]="picker" autofocus=""
                      maxlength="19" name="fechaCorteTxt" pinputtext="" type="text"
                      tabindex="0">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-lg-3">
                  <label class="labelInput">Grupo inicial*</label>
  
                  <mat-form-field>
                    <a matPrefix class="btn btn-xs btn-info btn-autocompleted">
                      <i class="fa fa-plus"></i>
                    </a>
                    <input type="text" aria-label="Number" matInput formControlName="grupoInicialTxt"
                      [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let option of filterGrupoInicial | async" [value]="option.nombre">
                        {{option | json}}
                      </mat-option>
                    </mat-autocomplete>
                    <span matSuffix class="fa fa-chevron-down"></span>
  
                  </mat-form-field>
                </div>
                <div class="col-lg-3">
                  <label class="labelInput">Grupo final*</label>
                  <mat-form-field>
                    <a matPrefix class="btn btn-xs btn-info btn-autocompleted">
                      <i class="fa fa-plus"></i>
                    </a>
                    <input type="text" aria-label="Number" name="grupoFinalTxt" matInput formControlName="grupoFinalTxt"
                      [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let option of filterGrupoFinal | async" [value]="option">
                        {{option}}
                      </mat-option>
  
                    </mat-autocomplete>
                    <span matSuffix class="fa fa-chevron-down">
                    </span>
  
                  </mat-form-field>
                </div>
                <div class="col-lg-3">
                  <label class="labelInput">Existencia*</label>
                  <mat-form-field>
                    <a matPrefix class="btn btn-xs btn-info btn-autocompleted">
                      <i class="fa fa-plus"></i>
                    </a>
                    <input type="text" name="existenciaTxt" aria-label="Number" matInput formControlName="existenciaTxt"
                      [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let option of filterExistencia | async" [value]="option">
                        {{option}}
                      </mat-option>
  
                    </mat-autocomplete>
                    <span matSuffix class="fa fa-chevron-down">
                    </span>
  
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3">
                  <label class="labelInput">Bodegas*</label>
                  <mat-form-field>
                    <input type="text" name="bodegasTxt" aria-label="Number" matInput formControlName="bodegasTxt"
                      [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let option of filterBodegas | async" [value]="option.nombre">
                        {{option.nombre}}
                      </mat-option>
                    </mat-autocomplete>
                    <span matSuffix class="fa fa-chevron-down">
                    </span>
                  </mat-form-field>
                </div>
                <div class="col-lg-3">
                  <label class="labelInput">Tipo:</label>
                  <mat-form-field>
                    <input type="text" name="tipoTxt" aria-label="Number" matInput formControlName="tipoTxt"
                      [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let option of filterTipo | async" [value]="option.nombre">
                        {{option.nombre}}
                      </mat-option>
                    </mat-autocomplete>
                    <span matSuffix class="fa fa-chevron-down">
                    </span>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                    <button type="button" [disabled]="formSubmit" (click)="generar()" class="btn btn-info pull-right"><i class="fa fa-check"></i> Generar</button>
                </div>
              </div>
      
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
